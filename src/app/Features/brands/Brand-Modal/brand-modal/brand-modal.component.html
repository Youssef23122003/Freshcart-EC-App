@if (openModel === true) {
  <!-- Overlay -->
  <div
    id="small-modal"
    tabindex="-1"
    class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 p-4 overflow-y-auto"
  >
    <!-- Modal container -->
    <div
      class="relative w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden transition-transform transform scale-100"
    >
      <!-- Header -->
      <div
        class="flex items-center justify-between p-4 border-b border-gray-200"
      >
        <h3 class="text-xl font-semibold text-gray-800">
          Brand Details
        </h3>
        <button
          (click)="closeBrandModal()"
          type="button"
          class="text-gray-400 hover:text-gray-900 hover:bg-gray-100 rounded-full w-8 h-8 flex items-center justify-center transition"
        >
          <svg
            class="w-4 h-4"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
        </button>
      </div>

      @if (loading === true) {
       <div class="h-[300px]"></div>
      }
      @else {<div class="p-6 flex flex-col items-center text-center space-y-4">
        <img
          [src]="brand.image"
          alt=""
          class="w-40 h-40 object-contain rounded-lg border border-gray-200 shadow-sm"
        />
        <h4 class="text-2xl font-bold text-lime-600">
          {{brand.name}}
        </h4>
        <p class="text-gray-500 leading-relaxed">
          Explore top products from <span class="font-medium">{{brand.name}}</span> brand.
        </p>
      </div>}


      <!-- Footer -->
      <div
        class="p-4 border-t border-gray-200 flex justify-end bg-gray-50"
      >
        <button
          (click)="closeBrandModal()"
          class="bg-lime-600 text-white px-4 py-2 rounded-lg hover:bg-lime-700 transition"
        >
          Close
        </button>
      </div>
    </div>
  </div>
}
