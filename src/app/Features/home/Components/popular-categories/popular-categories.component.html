<section class="py-8 ">
<div class="container mx-auto w-[95%]">
    <h2 class="text-lime-500 text-4xl font-bold">Popular Categroies</h2>
    <div class="mt-6">

   <owl-carousel-o [options]="categoriesOptions">



             @for (category of categoriesList; track category._id) {
      <ng-template carouselSlide [id]="category._id">
        <div class="">
          <img [src]="category.image" class="w-full h-[300px]  object-fit-contain" alt="" >
          <h4 class="text-md font-bold">{{category.name}}</h4>
        </div>



      </ng-template>
    }



  </owl-carousel-o>
          

    </div>
</div>

</section>
