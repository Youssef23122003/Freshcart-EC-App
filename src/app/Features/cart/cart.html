<section class="bg-gray-100 py-8 relative">

    <div class="w-[90%] mx-auto grid items-start grid-cols-1 lg:grid-cols-12 gap-6">

      <!-- ðŸ›’ Cart Section -->
      <div class="lg:col-span-8 bg-white p-6 rounded-lg shadow-md">
        <div class="flex items-center justify-between border-b pb-3">
          <h1 class="text-3xl font-bold text-gray-800">Cart</h1>
          <span class="text-orange-500 font-semibold">{{ cartData.products.length }} Items</span>
        </div>

        @for (cart of cartData.products; track cart.product._id) {
          <div class="mt-5 p-4 border border-gray-200 rounded-md flex flex-col sm:flex-row sm:items-center gap-4">
            <div class="w-24 h-24 flex-shrink-0">
              <img
                [src]="cart.product.imageCover"
                alt="Product"
                class="w-full h-full object-contain rounded-md"
              />
            </div>

            <div class="flex-1 flex justify-between items-center w-full">
              <div>
                <h3 class="text-lg font-semibold text-gray-800">{{ cart.product.title }}</h3>

                <div class="mt-3 flex items-center border border-gray-300 rounded-md overflow-hidden w-fit">
                  <button (click)="updateCartCount(cart.product._id,cart.count - 1)" class="px-3 py-1 bg-gray-100 hover:bg-gray-200 transition">
                    <i class="fas fa-minus"></i>
                  </button>
                  <span class="px-4 font-medium text-gray-700">{{ cart.count }}</span>
                  <button (click)="updateCartCount(cart.product._id,cart.count + 1)" class="px-3 py-1 bg-gray-100 hover:bg-gray-200 transition">
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
              </div>

              <div class="flex items-center gap-4">
                <button (click)="deleteCartItem(cart.product._id)" class="text-red-500 cursor-pointer hover:text-red-600 transition" title="Remove Item">
                  <i class="fa fa-trash text-lg"></i>
                  @if (deletingItemId === cart.product._id) {
                      <span>Deleting...</span>
                  }

                </button>
                <span class="font-semibold text-gray-700">{{ cart.price }} EGP</span>
              </div>
            </div>
          </div>
        }
      </div>

      <!-- ðŸ’° Order Summary -->
      <div class="lg:col-span-4 bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-gray-800 border-b pb-3">Order Summary</h2>

        <div class="my-4 space-y-3">
          <div class="flex justify-between text-gray-700">
            <span>Price</span>
            <span class="font-semibold text-gray-900">{{ cartData.totalCartPrice }} EGP</span>
          </div>

          <div class="flex justify-between font-semibold text-gray-900 border-t pt-2">
            <span>Total</span>
            <span>{{ cartData.totalCartPrice }} EGP</span>
          </div>
        </div>

        <button [routerLink]="['/check-out',cartData._id]" class="btn">Proceed To Checkout</button>
      </div>

    </div>

</section>
