<section class="py-5 bg-gray-50">
  <div class="container mx-auto w-[95%]">
    <h2 class="text-lime-500 text-4xl font-bold  mb-10">
      Popular Categories
    </h2>

    <div
      class="parent grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-7 relative min-h-[470px]"
    >

      @for (category of categoriesList; track category._id) {
      <div
        class="bg-white rounded-xl shadow-md hover:shadow-2xl transition-all duration-300 cursor-pointer overflow-hidden group text-center p-4"
      >
        <div class="relative overflow-hidden rounded-lg bg-gray-100">
          <img
            [src]="category.image"
            alt="{{ category.name }}"
            class="w-full h-36 object-contain group-hover:scale-105 transition-transform duration-300 mx-auto"
          />
        </div>
        <h4
          class="text-md font-bold text-gray-800 mt-4 group-hover:text-lime-600 transition-colors duration-300"
        >
          {{ category.name }}
        </h4>
      </div>
      }
    </div>
  </div>
</section>
