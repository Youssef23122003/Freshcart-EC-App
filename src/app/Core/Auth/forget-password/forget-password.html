<section class="flex w-[90%] mx-auto flex-col md:flex-row  justify-center min-h-screen bg-white">
  <!-- Left side: Form -->
  <div class="md:w-1/2 w-[90%] mx-auto bg-gray-100/60 border border-gray-300 rounded-xl shadow-md p-10 my-11">
    <h1 class="text-lime-600 font-bold text-3xl mb-3 text-center">
      Forget Password
    </h1>
    <p class="text-gray-500 text-center mb-8">
      Welcome back! Please enter your details.
    </p>

<ol class="flex items-center justify-center  w-full p-3 space-x-2 text-sm font-medium text-center text-gray-500 bg-white border border-gray-200 rounded-lg shadow-xs dark:text-gray-400 sm:text-base dark:bg-gray-800 dark:border-gray-700 sm:p-4 sm:space-x-4 rtl:space-x-reverse">
    <li [class]="{'text-blue-600':step === 1}" class="flex items-center   dark:text-blue-500">
        <span class="flex items-center justify-center w-5 h-5 me-2 text-xs border  rounded-full shrink-0 dark:border-blue-500">
            1
        </span>
        Verifi <span class="hidden sm:inline-flex sm:ms-2">Email</span>
        <svg class="w-3 h-3 ms-2 sm:ms-4 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 12 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m7 9 4-4-4-4M1 9l4-4-4-4"/>
        </svg>
    </li>
    <li [class]="{'text-blue-600':step === 2}" class="flex items-center">
        <span class="flex items-center justify-center w-5 h-5 me-2 text-xs border border-gray-500 rounded-full shrink-0 dark:border-gray-400">
            2
        </span>
        Verifiy <span class="hidden sm:inline-flex sm:ms-2">Code</span>
        <svg class="w-3 h-3 ms-2 sm:ms-4 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 12 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m7 9 4-4-4-4M1 9l4-4-4-4"/>
        </svg>
    </li>
    <li [class]="{'text-blue-600':step === 3}" class="flex items-center">
        <span class="flex items-center justify-center w-5 h-5 me-2 text-xs border border-gray-500 rounded-full shrink-0 dark:border-gray-400">
            3
        </span>
        Reset Password
    </li>
</ol>


    @if(step === 1){<form [formGroup]="forgetForm" (ngSubmit)="submitForget()">
      <app-input [control]="forgetForm.get('email')" [idInput]="'email'" [NameInput]="'email'" [typeInput]="'email'" [labelInput]="'email'"></app-input>
      <button

        type="submit"
        class="btn"
      >
        <span>Forget Password</span>

      </button>

      @if (msgError) {
        <p class="text-red-800 bg-red-100 text-center p-3 mt-4 rounded-md">
          {{ msgError }}
        </p>
      }


    </form>}
    @else if (step === 2) {
 <form [formGroup]="verifyForm" (ngSubmit)="submitCode()">
      <app-input [control]="verifyForm.get('resetCode')" [idInput]="'resetCode'" [NameInput]="'resetCode'" [labelInput]="'resetCode'"></app-input>
      <button

        type="submit"
        class="btn"
      >
        <span>Verify Code</span>

      </button>

      @if (msgError) {
        <p class="text-red-800 bg-red-100 text-center p-3 mt-4 rounded-md">
          {{ msgError }}
        </p>
      }


    </form>
    }

    @else if (step === 3) {
       <form [formGroup]="resetForm" (ngSubmit)="submitReset()">
      <app-input [control]="resetForm.get('email')" [idInput]="'email'" [NameInput]="'email'" [typeInput]="'email'" [labelInput]="'email'"></app-input>
      <app-input [control]="resetForm.get('newPassword')" [idInput]="'New Password'" [NameInput]="'newPassword'" [labelInput]="'password'"></app-input>
      <button

        type="submit"
        class="btn"
      >
        <span>Reset Password</span>

      </button>

      @if (msgError) {
        <p class="text-red-800 bg-red-100 text-center p-3 mt-4 rounded-md">
          {{ msgError }}
        </p>
      }


    </form>
    }

  </div>

  <!-- Right side: Image -->
  <div class="md:w-1/2 hidden md:flex items-center  p-6">
    <img
      src="/images/472704230_453151204514390_9067007385855388996_n.jpg"
      alt="FreshCart Shopping"
      class="rounded-2xl shadow-lg w-full h-[650px] object-cover"
    />
  </div>
</section>
